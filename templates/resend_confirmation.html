<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Confirmation - Quizera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Quizera</h1>
            <p class="text-gray-600 mt-2">Resend confirmation email</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Resend Form -->
        <form method="POST" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email address"
                >
                <p class="text-xs text-gray-500 mt-1">We'll send a new confirmation link to this email</p>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                Resend Confirmation Email
            </button>
        </form>

        <!-- Back Links -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Remember your password? 
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Sign in here
                </a>
            </p>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="text-sm text-gray-500 hover:text-gray-700">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
