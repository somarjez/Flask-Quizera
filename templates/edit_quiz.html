<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz - Quizera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('home') }}" class="text-2xl font-bold">Quizera</a>
                    <span class="text-blue-200">Edit Quiz</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="bg-blue-500 px-3 py-1 rounded-full text-sm">{{ session.role|title }}</span>
                    <a href="{{ url_for('logout') }}" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-edit text-blue-600 mr-2"></i>Edit Quiz
                    </h1>
                    <p class="text-gray-600">Update your quiz details</p>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mb-6">
                            {% for message in messages %}
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-6">
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                            Quiz Title *
                        </label>
                        <input type="text" id="title" name="title" value="{{ quiz.title }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="mb-6">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                            Description
                        </label>
                        <textarea id="description" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ quiz.description }}</textarea>
                    </div>

                    <div class="mb-6">
                        <label for="time_limit" class="block text-sm font-medium text-gray-700 mb-2">
                            Time Limit (minutes) *
                        </label>
                        <input type="number" id="time_limit" name="time_limit" min="1" max="180" value="{{ quiz.time_limit }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex justify-between">
                        <a href="{{ url_for('manage_quiz', quiz_id=quiz.id) }}" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Quiz
                        </a>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Update Quiz
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
