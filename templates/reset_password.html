<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Quizera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
            <p class="text-gray-600 mt-2">Enter your new password</p>
            {% if email %}
                <p class="text-sm text-gray-500 mt-1">for {{ email }}</p>
            {% endif %}
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Reset Password Form -->
        <form method="POST" class="space-y-6" id="resetForm">
            <!-- New Password -->
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required 
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter new password (min. 6 characters)"
                    >
                    <button 
                        type="button" 
                        id="toggleNewPassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                    >
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <div class="mt-1">
                    <div class="flex items-center space-x-2 text-sm">
                        <div id="length-check" class="flex items-center">
                            <span class="w-2 h-2 rounded-full bg-gray-300 mr-1"></span>
                            <span class="text-gray-500">At least 6 characters</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Confirm your new password"
                    >
                    <button 
                        type="button" 
                        id="toggleConfirmPassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                    >
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
                <div id="match-check" class="mt-1 text-sm text-gray-500"></div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitButton"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                disabled
            >
                Update Password
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                ← Back to Login
            </a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function setupPasswordToggle(passwordId, toggleId) {
            const password = document.getElementById(passwordId);
            const toggle = document.getElementById(toggleId);
            
            toggle.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Update icon (optional - you could change the SVG here)
                const svg = toggle.querySelector('svg');
                if (type === 'text') {
                    svg.style.opacity = '0.7';
                } else {
                    svg.style.opacity = '1';
                }
            });
        }

        // Setup password toggles
        setupPasswordToggle('new_password', 'toggleNewPassword');
        setupPasswordToggle('confirm_password', 'toggleConfirmPassword');

        // Password validation
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        const lengthCheck = document.getElementById('length-check');
        const matchCheck = document.getElementById('match-check');
        const submitButton = document.getElementById('submitButton');

        function validatePasswords() {
            const newPwd = newPassword.value;
            const confirmPwd = confirmPassword.value;
            let isValid = true;

            // Check length
            const lengthDot = lengthCheck.querySelector('.w-2');
            const lengthText = lengthCheck.querySelector('span:last-child');
            if (newPwd.length >= 6) {
                lengthDot.className = 'w-2 h-2 rounded-full bg-green-500 mr-1';
                lengthText.className = 'text-green-600';
            } else {
                lengthDot.className = 'w-2 h-2 rounded-full bg-red-500 mr-1';
                lengthText.className = 'text-red-600';
                isValid = false;
            }

            // Check match
            if (confirmPwd) {
                if (newPwd === confirmPwd && newPwd.length > 0) {
                    matchCheck.textContent = 'Passwords match ✓';
                    matchCheck.className = 'mt-1 text-sm text-green-600';
                } else {
                    matchCheck.textContent = 'Passwords do not match';
                    matchCheck.className = 'mt-1 text-sm text-red-600';
                    isValid = false;
                }
            } else {
                matchCheck.textContent = '';
            }

            // Enable/disable submit button
            submitButton.disabled = !isValid || !newPwd || !confirmPwd;
        }

        // Add event listeners
        newPassword.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        // Form submission validation
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPwd = newPassword.value;
            const confirmPwd = confirmPassword.value;
            
            if (newPwd.length < 6) {
                alert('Password must be at least 6 characters long');
                e.preventDefault();
                return;
            }
            
            if (newPwd !== confirmPwd) {
                alert('Passwords do not match');
                e.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
